<!DOCTYPE html>
<!--[if lt IE 7]>

<html lang="en" ng-app="simpleLawApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SimpleLaw</title>
    <meta name="description" content="">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css">
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css">
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body ui-prevent-touchmove-defaults
      ng-app="simpleLawApp">
<div ui-yield-to="modals"></div>

<!-- Sidebars -->
<div ng-include="'sidebar-right.html'" ui-track-as-search-param="true"
     class="sidebar sidebar-right"></div>

<div class="app"
     ui-swipe-left="Ui.turnOn('uiSidebarRight')"
     ui-swipe-right="Ui.turnOff('uiSidebarRight')">
    <!-- Navbars -->
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand pull-left top-title">
            <a href="#/home">Simple<strong>Law</strong></a>
        </div>
        <div class="desktop-services">
            <div class="navbar-brand pull-right top-title">
                <a href="#/contacts">Контакты</a>
            </div>
            <div class="navbar-brand pull-right top-title">
                <a href="#/services">Услуги</a>
            </div>
            <div class="navbar-brand pull-right top-title">
                <a href="#/useful-info">Полезная информация</a>
            </div>
            <!--<div class="navbar-brand pull-right top-title">
                <a href="#/how-it-works">Как это работает</a>
            </div>-->
            <div class="navbar-brand pull-right top-title">
                <a href="#/faq">Faq</a>
            </div>
            <div class="navbar-brand pull-right top-title">
                <a href="#/about">О нас</a>
            </div>
            <div class="navbar-brand pull-right top-title">
                <a href="#/home">Главная</a>
            </div>
        </div>

        <div class="btn-group pull-right mobile-menu-button" ui-yield-to="navbarAction">
            <div ui-toggle="uiSidebarRight" class="btn sidebar-toggle">
                <i class="fa fa-bars"></i> Меню
            </div>
        </div>
    </div>
    <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="navbar-brand navbar-brand-center start-button" ui-turn-on="order">
            Отправить заявку
        </div>
    </div>
    <!-- App Body -->
    <div class="app-body">
        <div class="app-content">
            <ng-view>
                <div ui-content-for="modals">
                    <div ng-include="'components/order-modal/order-modal.html'"></div>
                </div>
            </ng-view>
        </div>
    </div>

</div><!-- ~ .app -->

<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.core.min.js"></script>
<script type="text/javascript"
        src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js"></script>
<script type="text/javascript" src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
<script type="text/javascript" src="bower_components/angular-google-analytics/dist/angular-google-analytics.min.js"></script>
<script type="text/javascript" src="bower_components/angular-telephone-filter/dist/angular-telephone-filter.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="app.constants.js"></script>
<script type="text/javascript" src="app.state.js"></script>
<script type="text/javascript" src="views/home/home.controller.js"></script>
<script type="text/javascript" src="components/start-button/start-button.component.js"></script>
<script type="text/javascript" src="services/show-text.service.js"></script>
</body>
</html>
